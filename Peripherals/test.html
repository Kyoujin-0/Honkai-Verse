<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Toggle Background</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>

  <div class="video-container">
    <video id="backgroundVideo" autoplay muted loop>
      <source src="Graphics/chainsawman(placeholder).mp4" type="video/mp4">
    </video>
  </div>

  <div class="content">
    <h1>Background Video Toggle</h1>
    <button id="toggleButton">Change Background</button>
  </div>

  <script src="test.js"></script>
</body>
</html>
