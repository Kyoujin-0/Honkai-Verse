<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Toggle Background</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>

  <div class="video-container">
    <video id="backgroundVideo" autoplay muted loop>
      <source src="Graphics/chainsawman(placeholder).mp4" type="video/mp4">
    </video>
  </div>

  <div class="content">
    <h1>Background Video Toggle</h1>
    <button id="toggleButton">Change Background</button>
  </div>


  <form class="container">
    <button id="Download-Button"></button>
        <input class="input-btn" type="radio" id="valueIs-2" name="valueIs-radio" value="valueIs-2">
        <label class="neon-btn" for="valueIs-2">
            <span class="span"></span>
            <span class="txt">Download for PC</span>
        </label>
    </button>

    <button id="Official-Site-Button"></button>
        <input class="input-btn" type="radio" id="valueIs-2" name="valueIs-radio" value="valueIs-2">
        <label class="neon-btn" for="valueIs-2">
            <span class="span"></span>
            <span class="txt">Official Site</span>
        </label>
    </button>
</form>


  <script src="test.js"></script>
</body>
</html>
